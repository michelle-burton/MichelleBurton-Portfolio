<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Portfolio of Michelle Burton</title>

        <!-- Favicon link -->
        <link rel="icon" href="michelleburton.ico" type="image/x-icon">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="logos">Logos</button>
            <button class="filter-btn" data-category="illustrations">Illustrations</button>
            <button class="filter-btn" data-category="ui-kits">UI Kits</button>
        </div>
    
        <!-- Featured Designs Section -->
    <section class="featured-designs">
        <h2>Featured Designs</h2>

        <!-- Design Grid -->
        <div class="design-grid">
            <div class="design-item" data-category="logos">
                <img src="https://source.unsplash.com/300x300/?logo,design" alt="Logo Design">
                <div class="overlay">View Design</div>
            </div>
            <div class="design-item" data-category="illustrations">
                <img src="https://source.unsplash.com/300x300/?illustration,art" alt="Illustration">
                <div class="overlay">View Design</div>
            </div>
            <div class="design-item" data-category="ui-kits">
                <img src="https://source.unsplash.com/300x300/?ui,design" alt="UI Kit">
                <div class="overlay">View Design</div>
            </div>
            <div class="design-item" data-category="logos">
                <img src="https://source.unsplash.com/300x300/?branding,logo" alt="Brand Logo">
                <div class="overlay">View Design</div>
            </div>
            <div class="design-item" data-category="illustrations">
                <img src="https://source.unsplash.com/300x300/?graphic,art" alt="Creative Illustration">
                <div class="overlay">View Design</div>
            </div>
            <div class="design-item" data-category="ui-kits">
                <img src="https://source.unsplash.com/300x300/?mobile,ui" alt="Mobile UI Kit">
                <div class="overlay">View Design</div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-include"></div>

	<script type="text/javascript" src="js/main.js"></script>
    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();
    </script>
	</body>
</html>
