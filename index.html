        <link rel="icon" href="michelleburton.ico" type="image/x-icon">
		
        <!-- external CSS link -->

	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

        <div class="hero">
                <div class="hero-content">
                    <h1>Unique Designs, Ready for You</h1>
                    <p>Discover high-quality, creative designs for your projects.</p>
                    <a href="portfolio.html" class="cta-button">Browse Designs</a>
                </div>
        </div>
    <!-- Footer Section -->
    <div id="footer-include"></div>

	<script type="text/javascript" src="js/main.js"></script>
    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();
    </script>
    </body>
