<html lang="en">
	<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon link -->
        <link rel="icon" href="michelleburton.ico" type="image/x-icon">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
         <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

        <div class="hero">
                <div class="hero-content">
                    <h1>Where Design Meets Function</h1>
                    <p>I bridge aesthetics and technology to deliver intuitive, high-performing web experiences.</p>
                    <a href="portfolio.html" class="cta-button">Discover More</a>
                </div>
        </div>
    <!-- Footer Section -->
    <div id="footer-include"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();
    </script>
    <script src="/js/main.js"></script>
    </body>
</html>
