<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Michelle Burton's Digital Portfolio">
  	<meta name="keywords" content="Michelle Burton's Digital Portfolio">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Thank You - michelle-burton.com</title>
        <!-- Favicon link -->
        <link rel="icon" href="michelleburton.ico" type="image/x-icon">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
         <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

    <!-- Contact & Support Section -->
    <section class="contact-section">
        <i class="fa-solid fa-square-check fa-10x success"></i>
        <h2>Thank You!</h2>
        <h3>Your submission has been sent.</h3>
    </section>
	<!-- Footer Section -->
    <div id="footer-include"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();

		
    </script>


	</body>
</html>
