<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Contact Michelle Burton</title>
        <!-- Favicon link -->
        <link rel="icon" href="michelleburton.ico" type="image/x-icon">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

    <!-- Contact & Support Section -->
    <section class="contact-section">
        <h2>Contact & Support</h2>
        <p>Have questions or want to collaborate? Send me a message!</p>

        <!-- Contact Form -->
         <form class="contact-form" id="contactForm" action="https://formspree.io/f/xqaplpjg"
  method="POST">
        
            <div class="input field">
                <input type="text" name="fullName" id="fullName" class="item" placeholder="Your Name" required autocomplete="off">
            </div>
            <div class="input field">
                <input type="email" name="email" id="email" class="item" placeholder="Your Email" required autocomplete="off">
            </div>
                <textarea name="message" id="message" class="item" placeholder="Your Message" rows="4" required autocomplete="off"></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <button type="submit">Send Message</button>
        </form>
    </section>
 <!-- Footer Section -->
    <div id="footer-include"></div>
	<script type="text/javascript" src="contact_submit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();
    </script>

	</body>
</html>
