<html lang="en">
	<head>
  	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Contact Michelle Burton</title>
        <!-- Favicon link -->
        <link rel="icon" href="michelleburton.ico" type="image/x-icon">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
    <!-- Header Section -->
    <div id="header-include"></div>

    <!-- Contact & Support Section -->
    <section class="contact-section">
        <h2>Contact & Support</h2>
        <p></p>

<!-- modify this form HTML and place wherever you want your form -->
<form id="my-form" action="https://formspree.io/f/xqaplpjg" method="POST">
  <label>Email:</label>
  <input type="email" name="email" />
  <label>Message:</label>
  <input type="text" name="message" />
  <button id="my-form-button">Submit</button>
  <p id="my-form-status"></p>
</form>

	</section>
		<!-- Footer Section -->
    <div id="footer-include"></div>
	<script type="text/javascript" src="contact_submit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <script>
        // JavaScript to include the header.html and footer.html content
        function includeHTML() {
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-include').innerHTML = data;
                });

            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-include').innerHTML = data;
                });
        }

        includeHTML();

		
    </script>
<!-- Place this script at the end of the body tag -->
<script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
	</body>
</html>
